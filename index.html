<!--ORIGINAL-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>

        <div class="control">
            <form>
                <div>
                    <input type="text" id="player-one-name" name="player-one-name" placeholder="Player One" autocomplete="off">
                    <input type="text" name="player-two-name" id="player-two-name" placeholder="Player Two" autocomplete="off">
                </div>
                
                <button type="submit" id="start-button">Play</button>
            </form>
        </div>
    </div>

    <div class="main">
        <div class="board">
        </div>
    </div>

    <div class="footer"></div>
    
    <script src="script.js"></script>
</body>
</html>
