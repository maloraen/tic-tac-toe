<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="board">
        <div class="row-one">
            <div class="column-one"><div class="space 1 space1">1</div></div>
            <div class="column-two"><div class="space 2 space2">2</div></div>
            <div class="column-three"><div class="space 3 space3">3</div></div>
        </div>
        <div class="row-two">
            <div class="column-one"><div class="space 4 space4">4</div></div>
            <div class="column-two"><div class="space 5 space5">5</div></div>
            <div class="column-three"><div class="space 6 space6">6</div></div>
        </div>
        <div class="row-three">
            <div class="column-one"><div class="space 7 space7">7</div></div>
            <div class="column-two"><div class="space 8 space8">8</div></div>
            <div class="column-three"><div class="space 9 space9">9</div></div>
        </div>
    </div>

    <div class="footer">
        <button class="reset">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
