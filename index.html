<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>

        <div class="control">
            <form>
                <div class="player-one-form">
                    <label for="player-one-name"><h2>Player One</h2></label>
                    <input type="text" id="player-one-name" name="player-one-name" placeholder="Name">
                </div>
                <div class="player-two-form">
                    <label for="player-two-name"><h2>Player Two</h2></label>
                    <input type="text" name="player-two-name" id="player-two-name" placeholder="Name">
                </div>
                <div class="button-div">
                    <button type="submit" id="start-button">Start</button>
                </div>
            </form>
        </div>
    </div>

    <div class="board">
    </div>

    <div class="footer">
        <button class="reset">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
