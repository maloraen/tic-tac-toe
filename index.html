<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="board">
        <div class="space 1 space1 red"><p></p></div>
        <div class="space 2 space2 orange"><p></p></div>
        <div class="space 3 space3 yellow"><p></p></div>
        <div class="space 4 space4 green"><p></p></div>
        <div class="space 5 space5 blue"><p></p></div>
        <div class="space 6 space6 purple"><p></p></div>
        <div class="space 7 space7 black"><p></p></div>
        <div class="space 8 space8 grey"><p></p></div>
        <div class="space 9 space9 white"><p></p></div>
    </div>

    <div class="footer">
        <button class="reset">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
